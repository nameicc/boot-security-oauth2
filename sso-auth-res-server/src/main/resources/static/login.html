<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>用户登录</title>
<script src="js/demo-2.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<link rel="stylesheet" type="text/css" href="css/component.css"/>
</head>
<body>
	<div class="demo-2">
		<div class="">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="login_header">
			<span></span>
		</div>
		<div class="form_header">
			<h1 id="logo">Login</h1>
			<h2 id="subheading">To explore and discover</h2>
		</div>
		<div class="signup_forms">
			<div id="signup_forms_container" class="signup_forms_container">
				<form class="signup_form_form" id="sign_form" method="post" action="/login">
					<div class="signup_account" id="signup_account">
						<div class="form_user"><input type="text" name="username" placeholder="用户名" id="signup_email"></div>
						<div class="form_password"><input type="password" name="password" placeholder="密码" id="signup_password"></div>
					</div>
					<button type="submit" id="signup_forms_submit"><span><strong>Log in</strong></span></button>
				</form>
			</div>
		  </div>
	</div>
</body>
</html>
